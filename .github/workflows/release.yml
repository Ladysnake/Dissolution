name: Requiem Release

on:
  pull_request:
    types: [closed]
    branches: 
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged && github.event.pull_request.labels.nodes.*.name.contains("release")

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: ./gradlew release
      env:
        github_releases_token: ${{ secrets.GITHUB_TOKEN }}
        curse_key: ${{ secrets.CURSEFORGE_TOKEN }}
